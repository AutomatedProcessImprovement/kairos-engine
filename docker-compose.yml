version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: prcore-db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "54321:5432"
    networks:
      - prcore

volumes:
  data:
    driver: local

networks:
  prcore:
    name: prcore-net
